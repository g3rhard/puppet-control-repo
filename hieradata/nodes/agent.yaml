php::ensure: present
php::manage_repos: false
php::fpm: true
php::fpm_user: 'www-data'
php::fpm_group: 'www-data'
php::dev: true
php::composer: true
php::pear: true
php::phpunit: false
php::settings:
  'PHP/max_execution_time': '90'
  'PHP/max_input_time': '300'
  'PHP/memory_limit': '64M'
  'PHP/post_max_size': '32M'
  'PHP/upload_max_filesize': '32M'
  'Date/date.timezone': 'UTC'
php::extensions:
  bcmath: {}
  curl: {}
  intl: {}
  gd: {}
  json: {}
  mbstring: {}
  mysql: {}
  pinba: {}
  readline: {}
  xdebug: {}
  xml: {}
  xmlrpc: {}
  zip: {}
  # imagick: {}
  # memcached: {}
  apcu:
    settings:
      'apc/stat': 1
      'apc/stat_ctime': 1
    sapi: 'fpm'
php::fpm::pools:
  www:
    listen: '127.0.0.1:9000'
