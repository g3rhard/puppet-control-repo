---
classes:
  - nginx
  - php

nginx::config::vhost_purge: true
nginx::config::confd_purge: true

# TODO:
# vdomain: example.com

nginx::resource::server:
  'test-proxy.local':
    ensure: present
    listen_port: 8088
    www_root: '/var/www/localhost'

nginx::nginx_vhosts:
  "example.com":
    ensure: present
    rewrite_www_to_non_www: true
    www_root: "/srv/www/example.com/"
    try_files:
      - '$uri'
      - '$uri/'
      - '/index.php$is_args$args'
  'test-vhosts.local':
    ssl: true
    proxy: 'http://test-vhosts'

